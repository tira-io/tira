[loggers]
keys=root,vm_manage,tira_model,grpc_client

[handlers]
keys=stream_handler,file_handler

[formatters]
keys=formatter

[logger_root]
level=DEBUG
handlers=stream_handler,file_handler

[logger_vm_manage]
level=DEBUG
handlers=
qualname=vm_manage,file_handler

[logger_tira_model]
level=DEBUG
handlers=
qualname=tira_model,file_handler

[logger_grpc_client]
level=DEBUG
handlers=
qualname=grpc_client,file_handler

[handler_stream_handler]
class=StreamHandler
level=DEBUG
formatter=formatter
args=(sys.stderr,)

[handler_file_handler]
class=FileHandler
level=WARNING
formatter=formatter
args=('%(filename)s', 'a', 'utf-8')

[formatter_formatter]
format=%(asctime)s %(name)-12s %(levelname)-8s %(message)s

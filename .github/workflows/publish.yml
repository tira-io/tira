  publish-docker-images:
    name: Publish Docker Images to GHCR
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        params:
          - {
              image: tira-frontend,
              context: "${{ github.workspace }}/frontend",
              file: "${{ github.workspace }}/frontend/Dockerfile.prod",
            }
          - {
              image: tira-backend,
              context: "${{ github.workspace }}/",
              file: "${{ github.workspace }}/application/Dockerfile.prod",
            }
          - {
              image: tira-worker,
              context: "${{ github.workspace }}/",
              file: "${{ github.workspace }}/worker/Dockerfile.prod",
            }
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Log in to GHCR
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta-${{ matrix.params.image }}
        if: startsWith(github.ref, 'refs/tags/')
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: ${{ env.REGISTRY }}/tira-io/${{ matrix.params.image }}
      - name: Publish ${{ matrix.params.image }} image
        if: startsWith(github.ref, 'refs/tags/')
        uses: docker/build-push-action@f2a1d5e99d037542a71f64918e516c093c6f3fc4
        with:
          context: ${{ matrix.params.context }}
          file: ${{ matrix.params.file }}
          push: true
          tags: ${{ steps.meta-${{ matrix.params.image }}.outputs.tags }}
          labels: ${{ steps.meta-${{ matrix.params.image }}.outputs.labels }}
